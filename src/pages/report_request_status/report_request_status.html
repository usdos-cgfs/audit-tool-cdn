<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/usdos-cgfs/audit-tool@latest/lib/fontawesome-6.5.1/css/fontawesome.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/usdos-cgfs/audit-tool@latest/lib/fontawesome-6.5.1/css/solid.min.css"
/>

<iframe id="CsvExpFrame" style="display: none"></iframe>
<div class="audit">
  <div id="divLoading" style="color: green; padding-bottom: 10px">
    Please Wait... Loading
  </div>
  <div class="audit-body">
    <div
      id="tabs"
      style="display: none; margin-top: 20px; width: 100%; padding: 0 2rem"
    >
      <ul>
        <li><a href="#tabs-0">Audit Status Report</a></li>
      </ul>

      <div id="tabs-0">
        <table>
          <tr>
            <td>
              <div id="piechart1" style="width: 600px; height: 200px"></div>
            </td>
            <td>
              <div id="piechart2" style="width: 600px; height: 200px"></div>
            </td>
          </tr>
        </table>

        <div id="divStatusReportRequests">
          <table
            id="tblStatusReportRequests"
            is="data-table"
            data-title="Request Status Report"
            data-file-prefix="RequestStatusReport_"
            class="tablesorter report"
          >
            <thead>
              <tr
                valign="top"
                class="rowFilters"
                data-bind="visible: arrRequests().length > 0"
              >
                <th
                  class="sorter-false"
                  data-filter="multiselect"
                  data-filter-value="Late"
                  data-filter-prop="requestAuditStatus"
                ></th>
                <th class="sorter-false" data-filter="search"></th>
                <th class="sorter-false"></th>
                <th class="sorter-false" data-filter="multiselect"></th>
                <th class="sorter-false"></th>
                <th class="sorter-false"></th>
                <th class="sorter-false"></th>
                <th class="sorter-false" data-filter="search"></th>
              </tr>
              <tr valign="top">
                <th class="sorter-true" nowrap="nowrap">Audit Status</th>
                <th class="sorter-true" nowrap="nowrap">Request #</th>
                <th class="sorter-true" nowrap="nowrap">Subject</th>
                <th class="sorter-true" nowrap="nowrap">Request Status</th>
                <th class="sorter-true" nowrap="nowrap">Due Date</th>
                <th class="sorter-true" nowrap="nowrap">Closed Date</th>
                <th class="sorter-true" nowrap="nowrap">Days Late</th>
                <th class="sorter-false" nowrap="nowrap">Action Offices</th>
              </tr>
            </thead>
            <tbody id="fbody1" style="" data-bind="foreach: arrRequests">
              <tr class="sr1-request-item">
                <td
                  class="sr1-request-auditStatus"
                  data-bind="text: requestAuditStatus"
                ></td>
                <td
                  class="sr1-request-requestNum"
                  data-bind="text: reqNumber"
                ></td>
                <td class="sr1-request-subject" data-bind="text: subject"></td>
                <td class="sr1-request-status" data-bind="text: status"></td>
                <td class="sr1-request-dueDate" data-bind="text: dueDate"></td>
                <td
                  class="sr1-request-closedDate"
                  data-bind="text: closedDate"
                ></td>
                <td
                  class="sr1-request-closedDate"
                  data-bind="text: daysLate"
                ></td>
                <td class="sr1-request-actionOffices">
                  <span class="actionOfficeContainer">
                    <span class="fa-solid fa-magnifying-glass"></span
                    ><a
                      href="javascript:void(0)"
                      data-bind="click: $parent.clickExpandActionOffices"
                      >View Action Offices</a
                    >
                    <ul class="sr1-request-actionOffice-items collapsed">
                      <!-- ko foreach: actionOffices -->
                      <li class="sr1-request-actionOffice-item">
                        <span data-bind="text: $data"></span>;
                      </li>
                      <!-- /ko -->
                    </ul>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
