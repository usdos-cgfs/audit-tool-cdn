<div class="audit-form bg-dark new-request-form">
  <div class="form-fields" data-bind="with: entity">
    <div
      class="form-field-component"
      data-bind="component: 
        {name: ReqType.components.edit, params: ReqType}, 
        class: ReqType.classList"
    ></div>
    <div class="form-field-component">
      <label class="fw-semibold"
        >Request Number and Fiscal Year<span class="fw-bold text-danger">*</span
        >:
        <span class="flex items-center gap-2"
          ><input
            class="form-control"
            data-bind="textInput: ReqNum.Value, class: ReqNum.ValidationClass, attr: ReqNum.attr" />
          <i class="fa-solid fa-minus"></i>
          <input
            class="form-control"
            style="width: 4rem"
            type="number"
            data-bind="textInput: FiscalYear.Value, class: FiscalYear.ValidationClass, attr: FiscalYear.attr"
        /></span>
      </label>
      <!-- ko if: $parent.computedReqNum -->
      <div class="fw-lighter fst-italic text-secondary">
        New Request Number:
        <span data-bind="text: $parent.computedReqNum"></span>
      </div>
      <!-- /ko -->
      <!-- ko if: ReqNum.ShowErrors -->
      <!-- ko foreach: ReqNum.Errors -->
      <div class="fw-semibold text-danger" data-bind="text: description"></div>
      <!-- /ko -->
      <!-- /ko -->
      <!-- ko if: FiscalYear.ShowErrors -->
      <!-- ko foreach: FiscalYear.Errors -->
      <div class="fw-semibold text-danger" data-bind="text: description"></div>
      <!-- /ko -->
      <!-- /ko -->
    </div>
    <div class="flex items-start min-w-full">
      <div
        class="form-field-component max-w-full"
        data-bind="component: 
        {name: ReqSubject.components.edit, params: ReqSubject}, 
        class: ReqSubject.classList"
      ></div>
      <div class="m-2">
        <button
          type="button"
          class="btn btn-link"
          title="Find similar requests"
          data-bind="click: $parent.clickFindSimilarRequests"
        >
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>
      </div>
    </div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: ReqDueDate.components.edit, params: ReqDueDate}, 
        class: ReqDueDate.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: ReceiptDate.components.edit, params: ReceiptDate}, 
        class: ReceiptDate.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: InternalDueDate.components.edit, params: InternalDueDate}, 
        class: InternalDueDate.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: IsSample.components.edit, params: IsSample}, 
        class: IsSample.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: RelatedAudit.components.edit, params: RelatedAudit}, 
        class: RelatedAudit.classList"
    ></div>
    <!-- <div
      class="form-field-component"
      data-bind="component: 
        {name: RelatedRequest.components.edit, params: RelatedRequest}, 
        class: RelatedRequest.classList"
    ></div> -->
    <div
      class="form-field-component"
      data-bind="component: 
        {name: RequestingOffice.components.edit, params: RequestingOffice}, 
        class: RequestingOffice.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: ActionItems.components.edit, params: ActionItems}, 
        class: ActionItems.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: Comments.components.edit, params: Comments}, 
        class: Comments.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: Reminders.components.edit, params: Reminders}, 
        class: Reminders.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: Sensitivity.components.edit, params: Sensitivity}, 
        class: Sensitivity.classList"
    ></div>
    <div
      class="form-field-component"
      data-bind="component: 
        {name: ActionOffice.components.edit, params: ActionOffice}, 
        class: ActionOffice.classList"
    ></div>
  </div>
  <div class="form-actions">
    <button type="button" class="btn btn-warn" data-bind="click: clearForm">
      Clear Form
    </button>
    <button
      type="button"
      class="btn btn-success"
      data-bind="click: clickSubmit"
    >
      Create Request
    </button>
  </div>
</div>
