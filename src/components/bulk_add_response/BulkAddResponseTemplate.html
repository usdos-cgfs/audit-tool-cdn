<div id="bulkAddResponse" class="audit audit-form bg-dark">
  <!-- ko if: showBulkAddResponses -->
  <iframe
    class="bulkaddresponse-frame"
    src="../Lists/AuditBulkResponses/BulkAddResponse.aspx?env=WebView"
  ></iframe>
  <div class="form-actions">
    <button class="btn btn-success" data-bind="click: clickReviewNewResponses">
      Review and Create <span class="fa-solid fa-chevron-right"></span>
    </button>
  </div>
  <!-- /ko -->
  <!-- ko ifnot: showBulkAddResponses -->
  <button
    class="btn btn-warn"
    type="button"
    data-bind="click: clickUploadResponses"
  >
    <span class="fa-solid fa-chevron-left"></span> Add/Modify Responses
  </button>

  <div id="divBulkResponses" data-bind="if: bulkResponseItems">
    <table id="tblBulkResponses" class="tablesorter report w-full">
      <thead>
        <tr>
          <th>Sample Number</th>
          <th>Comments</th>
          <th>POC</th>
          <th>POCCC</th>
          <th>Action Office</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: bulkResponseItems">
        <tr class="bulk-item" data-bind="class: status">
          <td data-bind="text: bulkResponse.SampleNumber.toString"></td>
          <td data-bind="text: bulkResponse.Comments.toString"></td>
          <td data-bind="text: bulkResponse.POC.toString"></td>
          <td data-bind="text: bulkResponse.POCCC.toString"></td>
          <td data-bind="text: bulkResponse.ActionOffice.toString"></td>
          <td data-bind="text: message"></td>
        </tr>
      </tbody>
      <tfoot class="footer">
        <tr>
          <th colspan="6">
            Total: <span data-bind="text: bulkResponseItems().length"></span>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="form-actions">
    <button
      class="btn btn-success"
      type="button"
      data-bind="click: clickSubmitResponses, enable: enableCreate"
      title="Click here to Create the Responses"
    >
      Create Responses <span class="fa-solid fa-chevron-right"></span>
    </button>
    <button
      class="btn btn-success"
      type="button"
      data-bind="click: clickFinish, visible: showFinish"
    >
      Finish
    </button>
  </div>
  <!-- /ko -->
</div>
<style>
  #bulkAddResponse button {
    margin-bottom: 10px;
  }
  div#divBulkResponses {
    margin: 10px;
  }

  #bulkAddResponse .bulkaddresponse-frame {
    width: 99%;
    height: 750px;
  }

  tr.bulk-item.pending td {
    color: white !important;
  }
  tr.bulk-item.pending {
    color: white !important;
    background-color: var(--warn-color);
  }

  tr.bulk-item.succeeded td {
    color: white !important;
  }
  tr.bulk-item.succeeded {
    color: white !important;
    background-color: var(--success-color);
  }

  tr.bulk-item.failed td {
    color: white !important;
  }
  tr.bulk-item.failed {
    color: white !important;
    background-color: var(--danger-color);
  }
</style>
